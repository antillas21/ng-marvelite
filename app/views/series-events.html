<div class="row">
  <div class="col-xs-12">
    <h2>Events from {{comicSeries.title}}</h2>
  </div>
</div>

<div class="row">
  <div class="loading" ng-hide="loadComplete">
    <i class="fa fa-refresh fa-spin fa-3x"></i>
  </div>
  <div class="no-results col-xs-12" ng-show="noResults">
    <h3>No results found</h3>
  </div>
  <div class="comics" ng-show="loadComplete">
    <div class="comic" ng-repeat="event in seriesEvents">
      <div class="comic-cover col-xs-6 col-sm-4">
        <resource-image object-type="events" object-id="{{event.id}}" thumbnail="event.thumbnail" variant="portrait_fantastic" />
      </div>
      <event-item event="event"></event-item>
      <div class="clearfix"></div>
    </div>
  </div>
</div>

<div class="pagination-container">
  <ul class="pager">
    <li class="previous" ng-show="pager.showPrev()"><a ng-href="/#/series/{{seriesId}}/events?page={{pager.prevPage()}}">&larr; prev</a></li>
    <li class="next" ng-show="pager.showNext()"><a ng-href="/#/series/{{seriesId}}/events?page={{pager.nextPage()}}">next &rarr;</a></li>

  </ul>
</div>
