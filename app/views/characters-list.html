<h1>Characters</h1>
<div class="row">
  <div class="col-xs-12 col-sm-6"></div>
  <div class="col-xs-12 col-sm-6">
    <div class="input-group">
      <input type="text" class="form-control" ng-model="search" />
      <span class="input-group-btn">
        <button class="btn btn-danger" type="button" ng-click="searchCharacters(search)"><span class="glyphicon glyphicon-search"></span> Search</button>
      </span>
    </div>
  </div>
  <div class="clearfix"></div>
</div>

<div class="row">
  <div class="loading" ng-hide="loadComplete">
    <i class="fa fa-refresh fa-spin fa-3x"></i>
  </div>
  <div class="no-results col-xs-12" ng-show="noResults">
    <h3>No results found</h3>
  </div>
  <div class="characters">
    <div class="character" ng-repeat="character in characters">
      <div class="character-mug col-xs-3">
        <resource-image object-type="characters" object-id="{{character.id}}" thumbnail="character.thumbnail" variant="standard_large" />
      </div>
      <div class="character-info col-xs-9">
        <a ng-href="/#/characters/{{character.id}}">
          <strong>{{character.name}}</strong>
        </a>
        <p>{{character.description}}</p>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>

<div class="pagination-container">
  <ul class="pager">
    <li class="previous" ng-show="pager.showPrev()"><a ng-href="/#/characters?page={{pager.prevPage()}}">&larr; prev</a></li>
    <li class="next" ng-show="pager.showNext()"><a ng-href="/#/characters?page={{pager.nextPage()}}">next &rarr;</a></li>
  </ul>
</div>
