<div class="comic-info col-xs-6 col-sm-8">
  <a ng-href="/#/comics/{{comic.id}}">
    <h4>{{comic.title}}</h4>
  </a>
  <div class="hidden-xs">
    {{comic.description}}
  </div>
  <div class="panel panel-default">
    <div class="panel-body">
      <p><strong>Format:</strong> {{comic.format}} <br />
      <strong>On Sale:</strong> {{comic.dates[0].date | date}}</p>
    </div>
  </div>
</div>
